<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever ‚ù§Ô∏è</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #ff7a9c;   /* Single color */
    text-align: center;
    color: white;
    overflow-x: hidden;
    padding: 20px;
}

/* BIG CLEAN HEADER */
.main-heading {
    font-size: 48px;
    margin: 30px 0 20px 0;
    font-weight: bold;
    animation: glowText 2s ease-in-out infinite alternate;
}
@keyframes glowText {
    from {
        text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    to {
        text-shadow: 
            0 0 20px white,
            0 0 30px #ff4b7d,
            0 0 40px #ff4b7d;
    }
}

/* Buttons container */
.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

/* Buttons */
button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
}

.yes-btn:hover {
    transform: scale(1.05);
}

.no-btn {
    background: black;
    color: white;
}

/* Warning */
#warningText {
    margin-top: 10px;
    font-size: 16px;
}

/* Image */
#mainImage {
    display: none;
    width: 65%;
    max-width: 260px;
    margin: 25px auto;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    opacity: 0;
    transform: scale(0.9);
    transition: all 1.2s ease;
}

#mainImage.show {
    display: block;
    opacity: 1;
    transform: scale(1);
}

/* Romantic text */
#romanticText {
    display: none;
    font-size: 20px;
    margin-top: 15px;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Fireworks */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* Mobile */
@media (max-width: 768px) {
    .main-heading { font-size: 28px; }
    button { font-size: 16px; }
    #romanticText { font-size: 18px; }
}

</style>
</head>

<body>

<h1 class="main-heading">
    Will You Walk Through Forever With Me? 
</h1>

<div class="button-container">
    <button class="yes-btn" id="yesBtn">Yes üíñ</button>
    <button class="no-btn" id="noBtn">No üòú</button>
</div>

<p id="warningText">
    You don‚Äôt really have an option‚Ä¶ try clicking ‚ÄúNo‚Äù üòú
</p>

<img src="img3.jpg" id="mainImage">

<p id="romanticText"></p>

<canvas id="fireworks"></canvas>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>

/* MOVE NO BUTTON RANDOMLY (side by side initially) */

const noBtn = document.getElementById("noBtn");

function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 100;

    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

/* Typewriter */
function typeWriter() {
    const text = "Every moment with you is my favorite memory... ‚ù§Ô∏è";
    const element = document.getElementById("romanticText");
    let i = 0;
    element.innerHTML = "";
    element.style.display = "block";

    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 50);
        }
    }
    typing();
}

/* YES CLICK */

document.getElementById("yesBtn").addEventListener("click", function() {

    // Remove buttons
    document.getElementById("yesBtn").remove();
    document.getElementById("noBtn").remove();

    // Hide warning
    document.getElementById("warningText").style.display = "none";

    // Show image
    const img = document.getElementById("mainImage");
    img.classList.add("show");

    // Play music
    const music = document.getElementById("bgMusic");
    music.volume = 0.5;
    music.play();

    // Romantic text
    typeWriter();

    // Effects
    startHearts();
    startFireworks();
});

/* HEARTS */

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ô•";
        heart.className = "heart";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.color = ["red", "pink"][Math.floor(Math.random()*2)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

/* FIREWORKS */

function startFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework(x, y) {
        for (let i = 0; i < 80; i++) {
            particles.push({
                x, y,
                radius: 2,
                color: `hsl(${Math.random()*360},100%,50%)`,
                speedX: (Math.random()-0.5)*8,
                speedY: (Math.random()-0.5)*8,
                life: 100
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.fill();

            p.x += p.speedX;
            p.y += p.speedY;
            p.life--;

            if (p.life <= 0) particles.splice(index,1);
        });

        requestAnimationFrame(animate);
    }

    setInterval(() => {
        createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2);
    }, 500);

    animate();
}

</script>

</body>
</html>
