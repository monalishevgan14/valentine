<!DOCTYPE html>
<html>
<head>
    <title>Our Love Story ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI';
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow-x: hidden;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 80px;
            font-size: 50px;
        }

        .typewriter {
            font-size: 24px;
            margin-top: 20px;
            min-height: 50px;
        }

        .gallery {
            margin-top: 40px;
        }

        .gallery img {
            width: 250px;
            border-radius: 15px;
            margin: 10px;
            transition: 0.5s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin: 15px;
        }

        .yes-btn {
            background: white;
            color: #ff4b7d;
        }

        .no-btn {
            background: black;
            color: white;
            /* position: relative; */
            position: absolute;
        }

        #finalMessage {
            display: none;
            font-size: 30px;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

    </style>
</head>
<body>

<h1>Happy Valentine‚Äôs Day My Love ‚ù§Ô∏è</h1>

<div class="typewriter" id="typewriter"></div>

<div>

    <button class="no-btn" onmouseover="moveButton(this)">No üòú</button>
</div>

<div id="finalMessage">
    üíç From debugging code to debugging life‚Ä¶  
    I choose you forever ‚ù§Ô∏è
</div>

<!-- Background Music -->

    <source src="{{ asset('images/love.mp3') }}" type="audio/mpeg">
</audio>

document.addEventListener("DOMContentLoaded", function () {

    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    yesBtn.addEventListener("click", function () {

        // Show final message

<script>
    // Typewriter Effect
    const text = "Every moment with you is my favorite memory...";
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typewriter").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
        }
    }
    typeWriter();

    // Countdown
    var countDownDate = new Date("Feb 14, 2026 00:00:00").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerHTML =
            "Countdown to our forever: " + days + " days üíï";
    }, 1000);

    // Moving No Button
    function moveButton1(btn) {
        btn.style.left = Math.random() * 200 + "px";
        btn.style.top = Math.random() * 200 + "px";
    }

    function moveButton(btn) {

        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        const buttonWidth = btn.offsetWidth;
        const buttonHeight = btn.offsetHeight;

        // Keep button inside visible area
        const maxX = screenWidth - buttonWidth - 50;
        const maxY = screenHeight - buttonHeight - 200; 
        // 200 prevents going too low near bottom

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        btn.style.left = randomX + "px";
        btn.style.top = randomY + "px";
    }


    // Show Final Message
    function showFinal() {
        document.getElementById("finalMessage").style.display = "block";
    }

    // Floating Hearts
    setInterval1(() => {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 500);

    function startHearts() {

        setInterval(() => {

            const heart = document.createElement("div"); //üòç ‚ù§Ô∏è ü§ç 
            heart.innerHTML = "‚ô•";
            heart.className = "heart";
            heart.style.fontSize = "30px";  

            heart.style.left = Math.random() * 100 + "vw";

            // const colors = ["red", "gold", "pink", "white"];
            const colors = ["red", "pink"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heart.style.color = randomColor;

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);

        }, 300);

    }


</script>
