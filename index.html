<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story ‚ù§Ô∏è</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow-x: hidden;
    text-align: center;
    color: white;
    padding: 20px;
}

/* Heading */
h1 {
    margin-top: 40px;
    font-size: 9vw;
    text-shadow: 0 0 15px white;
}

/* Typewriter */
.typewriter {
    font-size: 5vw;
    margin-top: 15px;
    min-height: 40px;
}

/* Image */
.gallery img {
    width: 85%;
    max-width: 350px;
    border-radius: 20px;
    margin-top: 20px;
    transition: 0.5s;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* Countdown */
#countdown {
    font-size: 5vw;
    margin-top: 15px;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 5vw;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 15px;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
}

.no-btn {
    background: black;
    color: white;
    position: absolute;
}

/* Final Message */
#finalMessage {
    display: none;
    font-size: 6vw;
    margin-top: 30px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Desktop adjustments */
@media (min-width: 768px) {
    h1 { font-size: 50px; }
    .typewriter { font-size: 24px; }
    #countdown { font-size: 24px; }
    button { font-size: 20px; }
    #finalMessage { font-size: 28px; }
}
    
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}


</style>
</head>

<body>

<h1>Happy Valentine‚Äôs Day My Love ‚ù§Ô∏è</h1>

<div class="typewriter" id="typewriter"></div>

<div class="gallery">
    <img src="images/photo3.jpg">
</div>

<h2 id="countdown1"></h2>

<div>
    <button class="yes-btn" id="yesBtn">Yes üíñ</button>
    <button class="no-btn" id="noBtn" onmouseover="moveButton(this)">No üòú</button>
</div>

<div id="finalMessage">
    üíç From debugging code to debugging life‚Ä¶  
    I choose you forever ‚ù§Ô∏è
</div>
<canvas id="fireworks"></canvas>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="images/love.mp3" type="audio/mpeg">
</audio>

<script>

// TYPEWRITER EFFECT
const text = "Every moment with you is my favorite memory...";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();

// COUNTDOWN
var countDownDate = new Date("Feb 14, 2026 00:00:00").getTime();

setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerHTML =
        "Countdown to our forever: " + days + " days üíï";
}, 1000);

// MOVE NO BUTTON RANDOM
function moveButton(btn) {
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    const buttonWidth = btn.offsetWidth;
    const buttonHeight = btn.offsetHeight;

    const maxX = screenWidth - buttonWidth - 20;
    const maxY = screenHeight - buttonHeight - 150;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    btn.style.left = randomX + "px";
    btn.style.top = randomY + "px";
}

// YES BUTTON CLICK
document.getElementById("yesBtn").addEventListener("click", function() {

    document.getElementById("finalMessage").style.display = "block";

    // Play Music
    const music = document.getElementById("bgMusic");
    music.volume = 0.5;
    music.play();

    // Start Hearts
    startHearts();
    startFireworks();   //   üéÜ ADD THIS LINE

});

// HEARTS FUNCTION
function startHearts() {

    setInterval(() => {

        const heart = document.createElement("div");
        heart.innerHTML = "‚ô•";
        heart.className = "heart";

        // Random size
        const size = Math.random() * 20 + 20;
        heart.style.fontSize = size + "px";

        // Random position
        heart.style.left = Math.random() * 100 + "vw";

        // Random colors
        const colors = ["red", "pink"];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);

    }, 300);
}

    
function startFireworks() {

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework(x, y) {
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: x,
                y: y,
                radius: 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                speedX: (Math.random() - 0.5) * 8,
                speedY: (Math.random() - 0.5) * 8,
                life: 100
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();

            p.x += p.speedX;
            p.y += p.speedY;
            p.life--;

            if (p.life <= 0) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(animate);
    }

    setInterval(() => {
        createFirework(
            Math.random() * canvas.width,
            Math.random() * canvas.height / 2
        );
    }, 500);

    animate();
}
</script>

</body>
</html>
